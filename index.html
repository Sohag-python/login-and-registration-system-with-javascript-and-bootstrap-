<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4" id="form-title">Register</h2>
            <div id="alert" class="alert d-none"></div>
            <form id="register-form">
                <input type="text" id="fullname" class="form-control mb-3" placeholder="Full Name" required>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <form id="login-form" class="d-none">
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <button id="toggle-form" class="btn btn-link">Switch to Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
